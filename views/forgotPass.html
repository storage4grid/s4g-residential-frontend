
<div class="login_box panel panel-default">

	<div class="alert alert-danger alert-dismissible" role="alert" ng-if="error">
		Error:<br/>{{ error.message }}
		<button type="button" class="close" data-dismiss="alert" aria-label="Close">
			<span aria-hidden="true">&times;</span>
		</button>
	</div>
	<div class="alert alert-success alert-dismissible" role="alert" ng-if="emailWasSent">
		The reset email was sent: check your email and follow the instructions.
		<button type="button" class="close" data-dismiss="alert" aria-label="Close">
			<span aria-hidden="true">&times;</span>
		</button>
	</div>
	<form id="frmLogin" role="form" ng-submit="sendResetEmail()">
		<h2>Forgot Password?</h2>

		<b>Don't worry, insert your email here and we will send you an email to let you change your password:</b>
		<br/><br/>
		<div class="form-group">
			<label for="txtEmail">Email address</label>
			<input type="email" autocomplete="on" class="form-control" id="txtEmail" placeholder="Enter email" name="email" ng-model="user.email" />
		</div>
		<button type="submit" class="btn btn-success center-block">Send the email</button>
	</form>
</div>
